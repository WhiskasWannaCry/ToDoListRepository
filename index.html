        <button class="buttonToDo" id="buttonToDo" onclick="addToDo()">+</button>

      <select class="selectMenu" name="menuToDo" id="selectMenu" onchange="onChangeElementsFunction()">

        <option id="optionDoned" class="optionMenu" value="done">Завершённые</option>
        <option id="optionDeleted" class="optionMenu" value="delete">Удалённые</option>
      </select>
    </div>
  </div>
